<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimposta Password - Corse di Cavalli</title>
  <link rel="stylesheet" href="/src/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c5f2d 0%, #1a3d1b 100%);
      margin: 0;
      padding: 20px;
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .reset-container h1 {
      color: #2c5f2d;
      margin-bottom: 10px;
      text-align: center;
      font-size: 24px;
    }

    .reset-container p {
      color: #666;
      margin-bottom: 25px;
      text-align: center;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .password-input-wrapper {
      position: relative;
      width: 100%;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      padding-right: 45px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2c5f2d;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2c5f2d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #234a23;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2c5f2d;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>üîê Reimposta Password</h1>
    <p>Inserisci la tua nuova password</p>

    <form id="reset-form">
      <div class="form-group">
        <label for="new-password">Nuova Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="new-password" placeholder="Minimo 6 caratteri" required>
          <button type="button" class="toggle-password" id="toggle-new-password">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Conferma Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="confirm-password" placeholder="Ripeti la password" required>
          <button type="button" class="toggle-password" id="toggle-confirm-password">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="btn" id="reset-btn">Reimposta Password</button>
    </form>

    <div id="message" class="message"></div>

    <a href="/" class="back-link">‚Üê Torna alla home</a>
  </div>

  <!-- Script inline per toggle password (sempre funzionante) -->
  <script>
    // Questo script √® inline e non dipende da moduli esterni
    // Garantisce che il toggle password funzioni sempre

    function setupPasswordToggle(toggleId, inputId) {
      const toggleBtn = document.getElementById(toggleId);
      const input = document.getElementById(inputId);

      if (toggleBtn && input) {
        toggleBtn.addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();

          if (input.type === 'password') {
            input.type = 'text';
            toggleBtn.textContent = 'üôà';
          } else {
            input.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
          }
        });
      }
    }

    // Attendi che il DOM sia pronto
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        setupPasswordToggle('toggle-new-password', 'new-password');
        setupPasswordToggle('toggle-confirm-password', 'confirm-password');
      });
    } else {
      // DOM gi√† pronto
      setupPasswordToggle('toggle-new-password', 'new-password');
      setupPasswordToggle('toggle-confirm-password', 'confirm-password');
    }
  </script>

  <script type="module">
    // Importa Supabase da main.js (ora funziona perch√© il file √® processato da Vite)
    import { supabase } from './src/main.js';

    // Funzione per parsare i parametri dall'hash URL
    function parseHashParams() {
      const hash = window.location.hash.substring(1); // Rimuovi #
      const params = {};
      hash.split('&').forEach(param => {
        const [key, value] = param.split('=');
        if (key && value) {
          params[key] = decodeURIComponent(value);
        }
      });
      return params;
    }

    // Verifica e imposta la sessione recovery manualmente
    async function checkRecoverySession() {
      try {
        console.log('üîç Parsing hash URL manualmente...');
        console.log('üîó URL hash:', window.location.hash);

        console.log('‚è≥ Chiamata parseHashParams...');
        const params = parseHashParams();
        console.log('üìã Parametri estratti:', params);
        console.log('üîë Access token presente:', !!params.access_token);
        console.log('üîë Refresh token presente:', !!params.refresh_token);
        console.log('üìù Type:', params.type);

        // Verifica che abbiamo un access_token e type=recovery
        if (!params.access_token) {
          console.error('‚ùå Nessun access_token trovato nell\'URL');
          document.getElementById('message').textContent = 'Link non valido o scaduto. Richiedi un nuovo link di reset.';
          document.getElementById('message').className = 'message error';
          document.getElementById('reset-btn').disabled = true;
          return false;
        }

        if (params.type !== 'recovery') {
          console.error('‚ùå Non √® un link di recovery (type=' + params.type + ')');
          document.getElementById('message').textContent = 'Link non valido. Questo non √® un link di recupero password.';
          document.getElementById('message').className = 'message error';
          document.getElementById('reset-btn').disabled = true;
          return false;
        }

        // Imposta la sessione manualmente usando i token dall'URL
        console.log('üîê Chiamata setSession...');
        const { data, error } = await supabase.auth.setSession({
          access_token: params.access_token,
          refresh_token: params.refresh_token
        });
        console.log('üì¶ Risposta setSession - data:', data, 'error:', error);

        if (error) {
          console.error('‚ùå Errore setSession:', error);
          document.getElementById('message').textContent = 'Link non valido o scaduto. Richiedi un nuovo link di reset.';
          document.getElementById('message').className = 'message error';
          document.getElementById('reset-btn').disabled = true;
          return false;
        }

        console.log('‚úÖ Sessione recovery impostata:', data.user.email);
        return true;

      } catch (err) {
        console.error('‚ùå ECCEZIONE in checkRecoverySession:', err);
        console.error('‚ùå Stack:', err.stack);
        document.getElementById('message').textContent = 'Errore durante il recupero della sessione: ' + err.message;
        document.getElementById('message').className = 'message error';
        document.getElementById('reset-btn').disabled = true;
        return false;
      }
    }

    // Funzione per aggiornare password
    async function updatePassword(newPassword) {
      console.log('üîë updatePassword chiamata, lunghezza password:', newPassword.length);

      try {
        console.log('‚è≥ Chiamata supabase.auth.updateUser...');
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });
        console.log('üì¶ Risposta updateUser - data:', data, 'error:', error);

        if (error) {
          console.error('‚ùå Errore updateUser:', error);
          throw error;
        }

        console.log('‚úÖ Password aggiornata con successo');
        return data;
      } catch (err) {
        console.error('‚ùå ECCEZIONE in updatePassword:', err);
        console.error('‚ùå Stack:', err.stack);
        throw err;
      }
    }

    // Funzione per inizializzare il form
    function initForm() {
      const resetForm = document.getElementById('reset-form');
      if (resetForm) {
        resetForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const newPassword = document.getElementById('new-password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          const messageEl = document.getElementById('message');
          const resetBtn = document.getElementById('reset-btn');

          // Validazione
          if (newPassword.length < 6) {
            messageEl.textContent = 'La password deve essere di almeno 6 caratteri';
            messageEl.className = 'message error';
            return;
          }

          if (newPassword !== confirmPassword) {
            messageEl.textContent = 'Le password non corrispondono';
            messageEl.className = 'message error';
            return;
          }

          // Disabilita il bottone durante l'operazione
          resetBtn.disabled = true;
          resetBtn.textContent = 'Reimpostazione in corso...';

          try {
            console.log('üîê Tentativo aggiornamento password...');
            const result = await updatePassword(newPassword);
            console.log('‚úÖ Password aggiornata:', result);

            // Rimuovi tutto il contenuto e lascia solo il messaggio di successo e il link home
            const resetContainer = document.querySelector('.reset-container');
            resetContainer.innerHTML = `
              <h1 style="color: #2c5f2d; text-align: center; margin-bottom: 20px;">‚úÖ Password Reimpostata</h1>
              <p style="text-align: center; color: #155724; font-size: 16px; margin-bottom: 30px;">
                La tua password √® stata modificata con successo!
              </p>
              <a href="/" class="back-link" style="font-size: 16px; font-weight: 600;">‚Üê Torna alla home</a>
            `;
          } catch (error) {
            console.error('‚ùå Errore aggiornamento password:', error);
            messageEl.textContent = `Errore: ${error.message}`;
            messageEl.className = 'message error';
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reimposta Password';
          }
        });
      }
    }

    // Inizializza quando il DOM √® pronto
    // NOTA: i toggle password sono gestiti dallo script inline sopra
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', async function() {
        const sessionValid = await checkRecoverySession();
        if (sessionValid) {
          initForm();
        }
      });
    } else {
      // DOM gi√† caricato
      checkRecoverySession().then((sessionValid) => {
        if (sessionValid) {
          initForm();
        }
      });
    }
  </script>
</body>
</html>

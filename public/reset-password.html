<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimposta Password - Corse di Cavalli</title>
  <link rel="stylesheet" href="/src/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c5f2d 0%, #1a3d1b 100%);
      margin: 0;
      padding: 20px;
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .reset-container h1 {
      color: #2c5f2d;
      margin-bottom: 10px;
      text-align: center;
      font-size: 24px;
    }

    .reset-container p {
      color: #666;
      margin-bottom: 25px;
      text-align: center;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .password-input-wrapper {
      position: relative;
      width: 100%;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      padding-right: 45px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2c5f2d;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2c5f2d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #234a23;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2c5f2d;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>üîê Reimposta Password</h1>
    <p>Inserisci la tua nuova password</p>

    <form id="reset-form">
      <div class="form-group">
        <label for="new-password">Nuova Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="new-password" placeholder="Minimo 6 caratteri" required>
          <button type="button" class="toggle-password" id="toggle-new-password">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Conferma Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="confirm-password" placeholder="Ripeti la password" required>
          <button type="button" class="toggle-password" id="toggle-confirm-password">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="btn" id="reset-btn">Reimposta Password</button>
    </form>

    <div id="message" class="message"></div>

    <a href="/" class="back-link">‚Üê Torna alla home</a>
  </div>

  <!-- Script inline per toggle password (sempre funzionante) -->
  <script>
    // Questo script √® inline e non dipende da moduli esterni
    // Garantisce che il toggle password funzioni sempre

    function setupPasswordToggle(toggleId, inputId) {
      const toggleBtn = document.getElementById(toggleId);
      const input = document.getElementById(inputId);

      if (toggleBtn && input) {
        toggleBtn.addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();

          if (input.type === 'password') {
            input.type = 'text';
            toggleBtn.textContent = 'üôà';
          } else {
            input.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
          }
        });
      }
    }

    // Attendi che il DOM sia pronto
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        setupPasswordToggle('toggle-new-password', 'new-password');
        setupPasswordToggle('toggle-confirm-password', 'confirm-password');
      });
    } else {
      // DOM gi√† pronto
      setupPasswordToggle('toggle-new-password', 'new-password');
      setupPasswordToggle('toggle-confirm-password', 'confirm-password');
    }
  </script>

  <script type="module">
    import { updatePassword } from '/src/auth.js';
    import { t, getCurrentLanguage } from '/src/i18n.js';

    // Funzione per aggiornare i testi con le traduzioni
    function updateTexts() {
      try {
        document.querySelector('.reset-container h1').textContent = `üîê ${t('auth.resetPassword.title')}`;
        document.querySelector('.reset-container p').textContent = t('auth.resetPassword.description');
        document.querySelector('label[for="new-password"]').textContent = t('auth.resetPassword.newPassword');
        document.querySelector('#new-password').placeholder = t('auth.resetPassword.newPasswordPlaceholder');
        document.querySelector('label[for="confirm-password"]').textContent = t('auth.resetPassword.confirmPassword');
        document.querySelector('#confirm-password').placeholder = t('auth.resetPassword.confirmPasswordPlaceholder');
        document.querySelector('#reset-btn').textContent = t('auth.resetPassword.button');
        document.querySelector('.back-link').textContent = `‚Üê ${t('auth.resetPassword.backToHome')}`;
      } catch (error) {
        console.log('Translations not loaded, using default text');
      }
    }

    // Funzione per inizializzare il form
    function initForm() {
      const resetForm = document.getElementById('reset-form');
      if (resetForm) {
        resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const messageEl = document.getElementById('message');
      const resetBtn = document.getElementById('reset-btn');

      // Validazione
      if (newPassword.length < 6) {
        messageEl.textContent = t('auth.resetPassword.passwordLength');
        messageEl.className = 'message error';
        return;
      }

      if (newPassword !== confirmPassword) {
        messageEl.textContent = t('auth.resetPassword.passwordMismatch');
        messageEl.className = 'message error';
        return;
      }

      // Disabilita il bottone durante l'operazione
      resetBtn.disabled = true;
      resetBtn.textContent = t('auth.resetPassword.resetting');

      try {
        await updatePassword(newPassword);
        messageEl.textContent = t('auth.resetPassword.success');
        messageEl.className = 'message success';

        // Reindirizza alla home dopo 2 secondi
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        messageEl.textContent = t('auth.resetPassword.error', { message: error.message });
        messageEl.className = 'message error';
        resetBtn.disabled = false;
        resetBtn.textContent = t('auth.resetPassword.button');
      }
        });
      }
    }

    // Inizializza quando il DOM √® pronto
    // NOTA: i toggle password sono gestiti dallo script inline sopra
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        updateTexts();
        initForm();
      });
    } else {
      // DOM gi√† caricato
      updateTexts();
      initForm();
    }
  </script>
</body>
</html>
